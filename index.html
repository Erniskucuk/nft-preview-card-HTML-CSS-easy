<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {

      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <div id="container">
    <div class="container">
      <div class="img1">
        <img src="https://digitshack.com/codepen/mentor10/image-equilibrium.jpg" alt="">
        <div class="eye">
          <img src="https://digitshack.com/codepen/mentor10/icon-view.svg" alt="">
        </div>
      </div>
      <div class="main-text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="midle-box">
          <div class="euth">
            <img src="https://digitshack.com/codepen/mentor10/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="https://digitshack.com/codepen/mentor10/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img src="https://digitshack.com/codepen/mentor10/image-avatar.png" alt="">
          <p>Creation of <a href="#" class="ime">Jules Wyvern</a></p>
        </div>

      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a class="name" href="https://github.com/Erniskucuk">ErnisKucuk</a>.
    </div>
  </div>



























</body>

</html>
